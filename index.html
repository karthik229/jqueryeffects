<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="firstdiv" class="color">
  <p> This is my first paragraph</p>
</div><br>
<div id="seconddiv" class="color">
  <p> This is my second paragraph</p>
</div><br>
<div id="thirddiv" class="color">
  <p> This is my third paragraph</p>
</div><br>

<button type="button" id="btn1" name="button">fadeOut</button>
<button type="button" id="btn2" name="button">fadeIn</button>
<button type="button" id="btn3" name="button">fadeToggle</button>
<button type="button" id="btn4" name="button">slideUp</button>
<button type="button" id="btn5" name="button">slideDown</button>
<button type="button" id="btn6" name="button">slideToggle</button>
<button type="button" id="btn7" name="button">hide</button>
<button type="button" id="btn8" name="button">show</button>
<button type="button" id="btn9" name="button">Toggle</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>

$(document).ready(function()
{
  $('#btn1').click(function()
  {
      $("#firstdiv").fadeOut(1000);
  })

  $("#btn2").click(function()
  {
      $("#firstdiv").fadeIn(1000);
  })

  $("#btn3").click(function()
  {
      $("#firstdiv").fadeToggle(1000);
  })

  $("#btn4").click(function()
  {
      $("#seconddiv").slideUp(1000);
  })

  $("#btn5").click(function()
  {
      $("#seconddiv").slideDown(1000);
  })

  $("#btn6").click(function()
  {
      $("#seconddiv").slideToggle(1000);
  })

  $("#btn7").click(function()
  {
      $("#thirddiv").hide(1000);
  })
  $("#btn8").click(function()
  {
      $("#thirddiv").show(1000);
  })
  $("#btn9").click(function()
  {
      $("#thirddiv").toggle(1000);
  })


})

</script>

</html>
